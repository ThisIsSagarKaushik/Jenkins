<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Testing Jenkins</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      background: #fff;
      padding: 30px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      background: #007BFF;
      color: white;
      border: none;
      width: 100%;
      border-radius: 4px;
      font-size: 16px;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>This is for testing jenkins $foreground$</h2>
    <form>
      <label for="name">Apka Subh Naam:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name">

      <label for="email">Apki email id:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email">

      <label for="message">Apka koi message:</label>
      <label for="PhoneNumber">Apka Phone Number. </label>
      <label for="address"> Apka ghar ka address </label>     
      <textarea id="message" name="message" rows="80" placeholder="kuch likh lo bhai is column ya pora khali chodugey..."></textarea>

      <button type="submit">Send Feedback</button>
    </form>
  </div>
</body>
</html>
